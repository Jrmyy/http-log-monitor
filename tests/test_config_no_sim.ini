# Log simulator config
[LOG_SIMULATOR]
# Path must be absolute
file_to_write = /path/to/test/test
hostname =  ryuk
number_of_sections = 3
enabled = off

# Displayer config
[DISPLAYER]
display_interval = 99
activate_color = on

# Reader config
[READER]
# Path must be absolute
log_path = /path/to/test

# Alert system config
[ALERT_SYSTEM]
max_requests_per_second = 14
alert_interval = 112