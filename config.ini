# Log simulator config
[LOG_SIMULATOR]
# Path must be absolute
file_to_write = /data/access-log.log
hostname =  localhost
number_of_sections = 4
enabled = off

# Reader config
[READER]
# Path must be absolute
log_path = /data/access-log.log

# Displayer config
[DISPLAYER]
display_interval = 10

# Alert system config
[ALERT_SYSTEM]
max_requests_per_second = 10
alert_interval = 120